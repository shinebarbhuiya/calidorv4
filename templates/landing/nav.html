{% load static %}
      <!-- Start Nav -->
      <nav class="p-4 nav-section w-full">
        <div class="container mx-auto"> 
        <div class="flex justify-between flex- content-center items-center py-2 lg:py-0 px-0 lg:px-0">
          <!-- Start Logo -->
          <a href="{% url 'homepage' %}">
            <img src="{% static 'img/logo.svg' %}" class="w-32 self-start" alt="Logo"/>
          </a>
          <!-- End Logo -->
          <!-- Start Main Nav Bar -->
          <div class="hidden md:block">
            <ul class="flex flex-row">
              <li class="active">
                <a class="px-4 py-2 text-gray-900 font-semibold" href="#">Home</a>
              </li>
              <li>
                <a class="px-4 py-2 text-gray-700 hover:text-gray-900 transition duration-500 ease-in-out hover:rounded hover:bg-gray-200 rounded" href="#">Features</a>
              </li>
              <li>
                <a class="px-4 py-2 text-gray-700 hover:text-gray-900 transition duration-500 ease-in-out hover:rounded hover:bg-gray-200 rounded" href="#">Pricing</a>
              </li>
              <li>
                <a class="px-4 py-2 text-gray-700 hover:text-gray-900 transition duration-500 ease-in-out hover:rounded hover:bg-gray-200 rounded" href="#">Contact</a>
              </li>
            </ul>
          </div>
          <!-- End Main Navbar -->
          <!-- End Secondary Navbar -->
          <div class="hidden md:block">
            <ul class="flex flex-">
                {% if user.is_authenticated %}
                <li class="nav-item px-2 signup">
                  <a class="text-gray-900 px-3 py-2 bg-yellow-500 hover:bg-yellow-600 rounded border border-yellow-600 shadow font-semibold transition duration-500 ease-in-out cursor-pointer" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                {% else %}
                <li>
                  <a class="px-4 py-2 text-gray-700 hover:text-gray-900 transition duration-500 ease-in-out hover:rounded hover:bg-gray-200 rounded text-gray-900" href="{% url 'login' %}">Login</a>
                </li>
                
                <li class="nav-item px-2 signup">
                  <a class="text-gray-900 px-3 py-2 bg-yellow-500 hover:bg-yellow-600 rounded border border-yellow-600 shadow font-semibold transition duration-500 ease-in-out cursor-pointer" href="{% url 'register' %}">Signup for free</a>
                </li>
                {% endif %}
            </ul>
          </div>
          <!-- End Secondary Navbar -->
          <!-- Start Mobile Navbar-->
          <div class="hamburger-menu px-2 py-1 block md:hidden rounded border border-gray-500 uppercase">
            Menu
          </div>
          <div class="navbar mobile-nav px-0 mx-0 hidden md:hidden fixed top-0 left-0 w-full bg-white h-screen fixed z-50 p-3">
            <div class="flex flex- justify-between px-3 py-2">
              <img src="{% static 'img/logo.png' %}" class="w-32 self-start ml-1"/>
              <div class="close-menu flex items-center content-center justify-center px-2 py-1 bg-black rounded px-x py-1 text-white uppercase">
                Close
              </div>
            </div>
            <ul class="flex flex-col text-center mt-2 pt-2 w-full">
              <li class="active w-full">
                <a class="w-full font-bold text-lg border-t border-gray-200 block py-3" href="{% static 'home' %}">Home</a>
              </li>
              <li class="w-full">
                <a class="w-full text-lg border-t border-gray-200 block py-3" href="#">Features</a>
              </li>
              <li class="w-full">
                <a class="w-full text-lg border-t border-gray-200 block py-3" href="#">Pricing</a>
              </li>
              <li class="w-full">
                <a class="w-full text-lg border-t border-gray-200 block py-3" href="#">Contact</a>
              </li>
              <li class="w-full">
                <a class="w-full text-lg border-t border-gray-200 block py-3" href="{% static 'login' %}">Login</a>
              </li>
              <li class="signup py-4 border-t border-gray-200 p-4">
                <a class=" px-3 py-2 bg-yellow-500 rounded border border-yellow-600 shadow font-semibold block" href="{% static 'register' %}">Signup for free</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </nav>
      <!-- End Nav -->
